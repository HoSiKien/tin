      padding: 0;
      box-sizing: border-box;
    }
    @font-face {  
    font-family: 'Optima';

         url('path/to/optima.woff') format('woff');  
}  
    body {
      display: flex;
      
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url('mm.png'); /* Đường dẫn tới ảnh nền */
      background-size: cover; /* Phủ toàn bộ kích thước trang */
      background-position: center;
      background-repeat: no-repeat; /* Không lặp lại ảnh */
    }

    .game-container {
      display: flex;
      gap: 40px; /* Tăng khoảng cách giữa các khối */
    }

    /* Khối dọc chia 10 ô */
    .progress-bar {
      display: flex;
      flex-direction: column;
      width: 100px; /* Tăng chiều rộng của khối dọc */
      height: 550px; /* Tăng chiều cao của khối dọc */
      background-color: white; /* Nền trắng cho khối dọc */
      border: 2px solid #000; /* Viền đen cho khối dọc */
    }

    .progress-bar .step {
      flex: 1;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px; /* Kích thước chữ trong ô */
    }

    .step.green {
      background-color: #A7DCA5;
    }

    .step.gray {
      background-color: #D3D3D3;
    }

    /* Trục và nhân vật */
    .vertical-axis {
      position: relative;
      background-image: url('cauvong.jpg');
      background-size: cover;
      background-position: center; /* Căn giữa hình ảnh */
      left: 30px; /* Căn lề trái của nhân vật */
      width: 100px; /* Tăng chiều rộng của trục */
      height: 550px; /* Tăng chiều cao của trục */
      background-color: white; /* Nền trắng cho trục */
      border: 2px solid #000; /* Viền đen cho trục */
    }

    .character {
      position: absolute;
      object-fit: cover;
      width: 60px; /* Tăng kích thước của nhân vật */
      height:50px; /* Tăng kích thước của nhân vật */
      background-image: url('meo.png');
      background-size: contain;
      background-repeat: no-repeat; /* Không lặp lại hình ảnh */
      background-position: center; /* Căn giữa hình ảnh */
      left: 3px; /* Căn lề trái của nhân vật */
      top: calc(100% - 50px * 1); /* Ban đầu nhân vật nằm ở ô 1 */
      transition: top 0.5s;
    }

    /* Bảng chứa câu hỏi và đáp án */
    .question-container {
      background-color: rgba(0, 0, 0, 0.7); /* Nền tối cho bảng câu hỏi */
      border: 2px solid #1A3969; /* Viền xanh lá cây */
      padding: 20px;
      color: white; /* Chữ màu trắng */
      width: 900px; /* Tăng chiều rộng của bảng câu hỏi */
      text-align: center;
      border-radius: 10px; /* Bo góc nhẹ */
      box-shadow: 0px 0px 10px #1A3969; /* Hiệu ứng bóng viền xanh lá */
    }

    .question {
      font-size: 30px; /* Tăng kích thước chữ câu hỏi */
            text-transform: uppercase; 
            font-weight: bold;
      margin-bottom: 100px;
    }

    /* Đáp án */
    .answers {
      display: grid; /* Sử dụng grid để chia thành 2 hàng, 2 cột */
      grid-template-columns: repeat(2, 1fr);
      gap: 40px; /* Khoảng cách giữa các nút đáp án */
    }

    .answers button {
      padding: 50px; /* Tăng kích thước padding */
      font-size: 30px; /* Tăng kích thước chữ cho đáp án */
      font-family: 'Optima', sans-serif; 
      text-transform: uppercase; 
      color: #FF783B;
      background-color: #FFECAE;
      border: 1px solid #FFECAE;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .answers button:hover {
      background-color: #AFDFEA;
      color: #266CAC;
    }
    .petal {
            position: absolute;
            width: 30px;
            top:0;
            height: 30px;
            background-image: url('hoa.png'); /* Đường dẫn đến hình ảnh cánh hoa */
            background-size: cover;
            opacity: 0.9;
            animation: fall linear infinite;
        }

            to {

        }
  </style>
</head>

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadQuestion() {
      const questionData = shuffledQuestions[currentQuestionIndex];
      document.getElementById("question").innerText = `Question ${currentQuestionIndex + 1}: ${questionData.question}`;
      document.getElementById("answerA").innerText = `A. ${questionData.answers.A}`;
      document.getElementById("answerB").innerText = `B. ${questionData.answers.B}`;
      document.getElementById("answerC").innerText = `C. ${questionData.answers.C}`;
      document.getElementById("answerD").innerText = `D. ${questionData.answers.D}`;
    }

    function checkAnswer(selected) {
      const questionData = shuffledQuestions[currentQuestionIndex];
      if (selected === questionData.correct) {
        currentStep++;
        updateProgressBar();
        moveCharacter();
        if (currentStep < 10) {
          currentQuestionIndex++;
          loadQuestion();
        } else {

            alert("Thắng gòi Thắng gòi!");

            currentStep = 1; // Đặt currentStep là 1 để nhân vật bắt đầu tại ô đầu tiên
            startGame();
        }
      } else {
        alert("Sai Đáp Án Rồi Cưng! Về Bước 1 Nhé!");
        currentQuestionIndex++;
        if (currentQuestionIndex < shuffledQuestions.length) {
          loadQuestion(); // Tải câu hỏi tiếp theo nếu còn câu hỏi
        }
        for (let i = 2; i <= currentStep; i++) {
          const step = document.getElementById(`step-${i}`);
          step.classList.remove('green');
          step.classList.add('gray');
        }
        // Giữ nguyên vị trí nếu đang ở câu hỏi đầu tiên
        if (currentStep > 1) {
          currentStep = 1;
          updateProgressBar();
          moveCharacter();
        }
      }
    }
    function updateProgressBar() {
      for (let i = 1; i <= 10; i++) {
        const step = document.getElementById(`step-${i}`);
        if (i <= currentStep) {
          step.classList.add('green');
          step.classList.remove('gray');
        } else {
          step.classList.remove('green');
        }
      }
    }
